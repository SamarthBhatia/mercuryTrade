name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log System Information
      run: |
        uname -a
        g++ --version
        cmake --version

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++-12 build-essential

    - name: Set GCC Version
      run: |
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 90

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" -DCMAKE_BUILD_TYPE=Debug ..

    - name: Prepare AddressSanitizer Logs
      run: touch build/asan.log

    - name: Build
      run: |
        cd build
        cmake --build . --config Debug

    - name: Run Tests with AddressSanitizer
      env:
        ASAN_OPTIONS: "detect_leaks=1:log_path=asan.log:verbosity=1"
      run: |
        cd build
        ctest --output-on-failure || ctest --rerun-failed --output-on-failure

    - name: Check for ASan Log
      run: |
        if [ ! -f build/asan.log ]; then
          echo "ASan log file not created.";
          exit 1;
        fi

    - name: Upload AddressSanitizer Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: asan-logs
        path: build/asan.log
    - name: Run Tests with Detailed Logs
      env:
        ASAN_OPTIONS: "detect_leaks=1:log_path=asan.log:verbosity=1"
      run: |
        cd build
        ctest --output-on-failure --verbose || ctest --rerun-failed --output-on-failure --verbose

    - name: Upload CTest Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: ctest-logs
        path: build/Testing/Temporary/LastTest.log

    - name: Upload AddressSanitizer Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: asan-logs
        path: build/asan.log

