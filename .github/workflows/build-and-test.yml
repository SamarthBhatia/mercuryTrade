name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log System Information
      run: |
        uname -a
        g++ --version
        cmake --version

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++-12 build-essential libasan6

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer -g -fno-optimize-sibling-calls" \
              -DCMAKE_BUILD_TYPE=Debug ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Debug --verbose

    - name: Run Tests
      env:
        ASAN_OPTIONS: "detect_leaks=1 log_path=/tmp/asan.log"
      run: |
        cd build
        ctest --output-on-failure || true
        ls -l /tmp/asan.log || echo "No ASan log found."
        cat /tmp/asan.log || echo "ASan log is empty or missing."

    - name: Upload Logs and Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: asan-log-and-test-results
        path: |
          /tmp/asan.log
          build/Testing/Temporary
